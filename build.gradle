plugins {
    id 'java'
    id 'war'
    id 'org.gretty' version '2.3.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    providedCompile 'com.nimbusds:nimbus-jose-jwt:4.41.1'
    providedCompile 'org.bouncycastle:bcprov-jdk15on:1.51'
}

gretty {
    contextPath = '/'
}
